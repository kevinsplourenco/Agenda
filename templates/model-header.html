<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agenda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f3f3f3;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    header h1 {
      font-size: 36px;
      color: #333;
      margin: 0;
      position: relative;
      font-family: 'Pacifico', cursive;
    }

    header h1:before,
    header h1:after {
      content: "";
      position: absolute;
      width: 50px;
      height: 5px;
      background-color: #333;
    }

    header h1:before {
      top: 0;
      left: -60px;
    }

    header h1:after {
      top: 0;
      right: -60px;
    }

    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    .logout-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }

    .logout-button-container {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Agenda</h1>
    <div class="logout-button-container">
      <a href="/logout" class="logout-button">Logout</a>
    </div>
  </header>
</body>
</html>
